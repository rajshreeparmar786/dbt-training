version:  2

models:
  - name: raw_customer
    columns:
      - name: customerid
        tests:
          - unique
          - not_null
  - name: raw_orders
    columns:
      - name: shipmode
        tests:
            - accepted values:
            - 'first class'
            - 'second class'
            - 'same day'
            - 'standard class'
      - name: orderid
        tests:
          - not_null
          - unique
      