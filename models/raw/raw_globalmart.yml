version:  2

models:
  - name: raw_customer
    columns:
      - name: customerid
        tests:
          - unique
          - not_null
models:
  - name: raw_orders
    columns:
      - name: orderid
        tests:
          - unique
          - not_null
          
      - name: shipmode
        tests:
          - accepted values:
              values:
                - 'first class'
                - 'second class'
                - 'same day'